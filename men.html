/* Slideshow container */
.slideshow-container {
  max-width: 1000px;

  margin: auto;
}

/* Hide the images by default */

  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  background-color: rgba(0,0,0);
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */

  right: 0;
  border-radius: 3px 0 0 3px;
  background-color: rgba(0,0,0);
}
